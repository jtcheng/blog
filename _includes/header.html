<header>
    <nav class="navbar navbar-tiffany rectangle" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    {% if page.url == "/" %}
                    <li class="active">{% else %}
                    <li>{% endif %}
                        <a href="{{ '/' | relative_url }}" class="word-keep"><span class="octicon octicon-book"></span></span>&nbsp;Blog</a>
                    </li>
                    {% for p in site.pages %}{% if p.isNavItem %}
                    {% if p.url == page.url %}
                    <li class="active">{% else %}
                    <li>{% endif %}
                        <a href="{{ p.url | relative_url }}" class="word-keep"><span class="octicon {{ p.icon }}"></span>&nbsp;{{ p.title }}</a>
                    </li>
                    {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
</header>
